---
- name: Copy over Prometheus configuration
  template:
    src: prometheus.json.j2
    dest: /opt/prometheus/hosts/{{ hostname }}.json
    mode: 0644
    owner: prometheus
    group: prometheus

- name: Copy over Blackbox Exporter configuration
  template:
    src: blackbox.json.j2
    dest: /opt/prometheus/blackbox-icmp/{{ hostname }}.json
    mode: 0644
    owner: prometheus
    group: prometheus
